<!-- 前端代码（templates/index.html） -->
<!DOCTYPE html>
<html>
<head>
    <title>文章处理器</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #progress { margin: 20px 0; }
        #output { 
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>文章处理系统</h1>
    <button onclick="handleStart()">开始运行</button>
    <button onclick="handleStop()">中止处理</button>
    <div id="progress"></div>
    <div id="output"></div>

    <script>
        let isProcessing = false;
        let checkInterval = null;
        const output = document.getElementById('output');
        const progress = document.getElementById('progress');

        async function handleStart() {
            if (isProcessing) return;
            
            isProcessing = true;
            output.innerHTML = '';
            progress.innerHTML = '正在初始化...';
            
            try {
                const res = await fetch('/start', {method: 'POST'});
                const data = await res.json();
                startCheckingProgress(data.total);
            } catch (error) {
                console.error('启动失败:', error);
                isProcessing = false;
            }
        }

        function startCheckingProgress(total) {
            checkInterval = setInterval(async () => {
                try {
                    const res = await fetch('/get_progress');
                    const data = await res.json();
                    
                    progress.innerHTML = `处理进度: ${data.current}/${total}`;
                    
                    if (data.row) {
                        output.innerHTML = 
                            `最新处理文章：
ID: ${data.row.id}
标题: ${data.row.title}
内容: ${data.row.content}
时间: ${data.row.time}\n` + output.innerHTML;
                    }

                    if (data.current >= total) {
                        clearInterval(checkInterval);
                        isProcessing = false;
                        progress.innerHTML += ' - 处理完成！';
                    }
                } catch (error) {
                    console.error('获取进度失败:', error);
                }
            }, 500);
        }

        async function handleStop() {
            if (!isProcessing) return;
            
            clearInterval(checkInterval);
            isProcessing = false;
            
            try {
                await fetch('/stop', {method: 'POST'});
                progress.innerHTML += ' - 已中止！';
            } catch (error) {
                console.error('中止失败:', error);
            }
        }
    </script>
</body>
</html>
